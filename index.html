<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.js"></script>

    <title>Daily-UI-020</title>
  </head>
  <body>
    <div id="centered">
      <div class="around">
        <h1>Location Tracker</h1>
        <p>Click the button below to find your current location.</p>
        <lottie-player
          src="https://lottie.host/ccec3877-bacc-4df7-ae92-f4c5b7e267f4/Yisx6fHhCK.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
          id="first"
        ></lottie-player>
        <button id="your-button-id">Get Location</button>
      </div>
    </div>
    <div id="middle">
      <div id="container">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

        <lottie-player
          src="https://lottie.host/ccec3877-bacc-4df7-ae92-f4c5b7e267f4/Yisx6fHhCK.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
          id="pin"
        ></lottie-player>
        <div id="Accuracy"></div>
        <div id="data">
          <div class="position">
            <p>Latitude: <span id="Latitude" class="nums"></span></p>
            <div id="copy-feedback_1"></div>
          </div>
          <div class="position">
            <p>Longitude: <span id="Longitude" class="nums"></span></p>
            <div id="copy-feedback_2"></div>
          </div>
        </div>
        <p>
          You may click the new values generated in the fields above to copy
          them and paste in respective input fields below.
        </p>
        <div id="inputs_">
          <div class="input">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" />
          </div>
          <div class="input">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" />
          </div>
        </div>
        <button id="submit-button">View on Google Maps</button>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
